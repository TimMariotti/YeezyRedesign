<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Yeezy</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body class="blackout">
    <div class="container">
      <nav class="navbar">
        <ul>
          <div class="logo">
            <li>
              <a href="#Home">
                <img src="img/Yeezy-Logo.png" id="yeezyLogo" alt="YEEZY" />
              </a>
            </li>
          </div>
          <li><a href="#350">350s</a></li>
          <li><a href="#500">500s</a></li>
          <li><a href="#700">700s</a></li>
        </ul>
      </nav>
      <section id="Home">
        <h1>Yeezy Home Page</h1>
      </section>
      <section id="350">
        <div class="hs-wrapper">
          <img id="350Image" src="./img/350/img01.jpg" />
        </div>
      </section>
      <section id="500">
        <div class="hs-wrapper">
          <img id="500Image" src="./img/500/img01.jpg" />
        </div>
      </section>
      <section id="700">
        <div class="hs-wrapper">
          <img id="700Image" src="./img/700/img01.jpg" />
        </div>
      </section>
    </div>
  </body>
</html>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
  var current350Animation = false;
  var current500Animation = false;
  var current700Animation = false;
  $(`a[href="#350"]`).click(function() {
    $("body").attr("class", "ice");
    $("#500").hide();
    $("#700").hide();
    $("#350").show();
  });
  $(`a[href="#500"]`).click(function() {
    $("body").attr("class", "blackout");
    $("#350").hide();
    $("#500").show();
    $("#700").hide();
  });
  $(`a[href="#700"]`).click(function() {
    $("body").attr("class", "desert");
    $("#700").show();
    $("#500").hide();
    $("#350").hide();
  });
  $(`#350Image`).mouseover(function() {
    if (current350Animation == false) {
      current350Animation = true;
      setTimeout(function() {
        current350Animation = false;
      }, 1800);
      for (let i = 1; i < 37; i++) {
        if (i < 10) i = `0${i}`;
        setTimeout(function() {
          $("#350Image").attr("src", `./img/350/img${i}.jpg`);
        }, i * 50);
      }
    }
  });
  $(`#500Image`).mouseover(function() {
    if (current500Animation == false) {
      current500Animation = true;
      setTimeout(function() {
        current500Animation = false;
      }, 1800);
      for (let i = 1; i < 37; i++) {
        if (i < 10) i = `0${i}`;
        setTimeout(function() {
          $("#500Image").attr("src", `./img/500/img${i}.jpg`);
        }, i * 50);
      }
    }
  });
  $(`#700Image`).mouseover(function() {
    console.log(current700Animation);
    if (current700Animation == false) {
      current700Animation = true;
      setTimeout(function() {
        current700Animation = false;
      }, 1800);
      for (let i = 1; i < 37; i++) {
        console.log();
        if (i < 10) i = `0${i}`;
        setTimeout(function() {
          $("#700Image").attr("src", `./img/700/img${i}.jpg`);
        }, i * 50);
      }
    }
  });
</script>
