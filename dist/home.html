<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
  $(`a[href="#350"]`).click(function() {
    $("body").attr("class", "ice");
    $("#500").hide();
    $("#700").hide();
    $("#350").show();
  });
  $(`a[href="#500"]`).click(function() {
    $("body").attr("class", "blackout");
    $("#350").hide();
    $("#500").show();
    $("#700").hide();
  });
  $(`a[href="#700"]`).click(function() {
    $("body").attr("class", "desert");
    $("#700").show();
    $("#500").hide();
    $("#350").hide();
  });
</script>
